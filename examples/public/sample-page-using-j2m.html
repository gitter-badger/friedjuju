<html>
	<head>
		<script type="text/javascript" src="j2m-0.0.1.js"></script>
	</head>
	<body>
		
		<script type="text/javascript">
		var headers = {
			link: [
				{ '@rel': 'stylesheet', '@href': 'http://yui.yahooapis.com/pure/0.6.0/pure-min.css' },
				{ '@rel': 'stylesheet', '@href': 'https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css' },
				{ '@rel': 'stylesheet', '@href': 'examples.css' },
			],
			title: 'Sample page using j2m',

			style: {
				'@type': 'text/css',
				$str: 'table{ background-color: #ccf; }\n' +
					'.odd{ background-color: #aaf; }'
			}
		};

		/* 
		By using item1, item2 and item3, we can segregate the markup so that common property names (e.g. 'div')
		can be reused. This is because of the problem that JSON has with multiple properties sharing the same name.
		*/
		var pageDef = {
			item1: {
				a: { '@href': "/", $str: 'Examples Main' },

				'h1': 'Sample page using j2m',
				'p': 'This is a simple page that will showcase some of the benefits of j2m.',
				hr: null,
				section: {
					div: [
						'My section label',
						{
							p: 'This is the section underneath the label',
							table: {
								'thead.tr.th': ['Person', 'Age'],
								tbody: {
									'$0tr': { '@class': 'odd', '@style': 'color: #fff', 'td': ['Joseph', 23] },
									'$1tr': { '@class': 'even', 'td': ['Sally', 42] },
									'$2tr': { '@class': 'odd', 'td': ['Mike', 78] }
								}
							}
						}
					]
				},
			},
			item2: {
				div: 'HELLO'
			},
			item3: {
				div: 'BYE'
			}
		};

		j2m.prettyPrint = false;

		document.head.innerHTML += j2m.execute(headers);
		document.body.innerHTML = j2m.execute(pageDef);
		</script>
	</body>
</html>
